<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="style/logo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="raleway-font-one">
    <header class="head">
        <nav>
            <h3 class="website-title">LOGO</h3>
            <button class="btn-primary raleway-font-one">Sign Up</button>
        </nav>
        <div class="start-banner">
            <h1 class="cool">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary raleway-font-one">Stay focused</button>
        </div>

    </header>
    <main>
        <section class="main-banner">
            <div>
                <h2 class="main-banner-title">See It in Action</h2>
                <p class="main-banner-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn-primary raleway-font-one">Launch Live Preview</button>
            </div>
            <img class="mini-img" src="Assets/wc-mini.png" alt="">
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
